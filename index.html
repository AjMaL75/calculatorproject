<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <link rel="stylesheet" href="./calculator.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/6b2a8cf136.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: black;">
   <div class="bg-info container w-50 mt-5 border" id="main">
      <h2 class="text-center mt-3">CASIO</h2>
      <input type="text" class="form-control text-white " id="result">
      <div id="firstrow" class="row mt-3 ">
         <div class="col-3"><button id="but1" class="text-white bg-warning  border border-top-0 "
               onclick="clearAll()">AC</button></div>
         <div class="col-3"><button class="text-white bg-warning  border border-top-0" onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
         </div>
         <div class="col-3"><button class="border border-top-0" onclick="displayNum('**2')" id="leftbra"><i class="fa-solid fa-superscript"></i></button></div>
         <div class="col-3"><button class="border border-top-0" onclick="displayNum('%')" id="rightbra"><i class="fa-solid fa-percent"></i></button></div>
      </div>
      <div class="row mt-3  " id="secondrow">
         <div class="col-3" class="btn1"><button class="text-info bg-white  border border-top-0"
               onclick="displayNum(7)"><i class="fa-solid fa-7"></i></button></div>
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(8)"><i class="fa-solid fa-8"></i></button>
         </div>
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(9)"><i class="fa-solid fa-9"></i></button>
         </div>
         <div class="col-3"><button class="  border border-top-0" onclick="displayNum('/')" id="divi"><i class="fa-solid fa-divide"></i></button></div>
      </div>
      <div class="row mt-3 " id="thirdrow">
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(4)"><i class="fa-solid fa-4"></i></button>
         </div>
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(5)"><i class="fa-solid fa-5"></i></button>
         </div>
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(6)"><i class="fa-solid fa-6"></i></button>
         </div>
         <div class="col-3"><button class="border border-top-0" onclick="displayNum('*')" id="mult"><i class="fa-solid fa-xmark"></i></button></div>
      </div>
      <div class="row mt-3" id="fourthrow">
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(1)"><i class="fa-solid fa-1"></i></button>
         </div>
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(2)"><i class="fa-solid fa-2"></i></button>
         </div>
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(3)"><i class="fa-solid fa-3"></i></button>
         </div>
         <div class="col-3 "><button class="border border-top-0" onclick="displayNum('-')" id="sub"><i class="fa-solid fa-minus"></i></button></div>
      </div>
      <div class="row mt-3 " id="lastro">
         <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(0)"><i class="fa-solid fa-0"></i></button>
         </div>
         <div class="col-3"><button class=" text-info bg-white border border-top-0" onclick="displayNum('.')" id="dot"><img src="./full-stop.png" alt="" style="height: 6px;width: 9px; color: aqua;"></button>
         </div>
         <div class="col-3"><button class="border border-top-0" onclick="finalResult()" id="equal"><i class="fa-solid fa-equals"></i></button></div>
         <div class="col-3"><button class="border border-top-0" onclick="displayNum('+')" id="plus"><i class="fa-solid fa-plus"></i></button></div>
      </div>

   </div>
</body>
<script src="./calculator.js"></script>

</html>
