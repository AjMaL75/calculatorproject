<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6b2a8cf136.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg-info container w-50 mt-5 border" id="main">
        <h2 class="text-center mt-3">CASIO</h2>
        <input type="text"  class="form-control text-white " id="result">
        <div id="firstrow" class="row mt-3 ">
           <div class="col-3"><button id="but1"class="text-white bg-warning  border border-top-0 " onclick="clearAll()">CL</button></div>
           <div class="col-3"><button class="text-white bg-warning  border border-top-0"onclick="backSpace()">BK</button></div>
           <div class="col-3"><button class="border border-top-0"onclick="displayNum('(')" id="leftbra">(</button></div>
           <div class="col-3"><button class="border border-top-0"onclick="displayNum(')')" id="rightbra">)</button></div>
        </div>
        <div class="row mt-3  " id="secondrow">
            <div class="col-3"class="btn1"><button class="text-info bg-white  border border-top-0"onclick="displayNum(7)">7</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(8)">8</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum(9)">9</button></div>
            <div class="col-3"><button class="  border border-top-0"onclick="displayNum('/')" id="divi">/</button></div>
         </div>
         <div class="row mt-3 " id="thirdrow">
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum(4)">4</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum(5)">5</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum(6)">6</button></div>
            <div class="col-3"><button class="border border-top-0"onclick="displayNum('*')" id="mult">*</button></div>
         </div>
         <div class="row mt-3" id="fourthrow">
            <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(1)">1</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0" onclick="displayNum(2)">2</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum(3)">3</button></div>
            <div class="col-3 "><button class="border border-top-0"onclick="displayNum('-')" id="sub">-</button></div>
         </div>
         <div class="row mt-3 " id="lastro">
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum(0)">0</button></div>
            <div class="col-3"><button class="text-info bg-white  border border-top-0"onclick="displayNum('.')">.</button></div>
            <div class="col-3"><button  class="border border-top-0"onclick="finalResult()" id="equal">=</button></div>
            <div class="col-3"><button class="border border-top-0"onclick="displayNum('+')" id="plus">+</button></div>
         </div>

    </div>
</body>
<script src="./calculator.js"></script>
</html>
